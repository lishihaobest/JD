		<!-- 协议 -->
		<div class="agree"></div>
		<!-- 头部 -->
		<div class="header">
			<div class="w">
					<a class="logopic" href="index.html"></a>
					<div class="logo-title">欢迎注册</div>
				<div class="login">已有账号？ <a href="https://passport.jd.com/new/login.aspx?ReturnUrl=https://www.jd.com/">请登录&gt;</a></div>
			</div>
		</div>
		<!-- 头部结束 -->

		<div class="process">

				<p>验证手机号</p>
			</div>
			<div class="line"></div>
			<div class="no2">
				<span>2</span>
				<p>填写账号信息</p>
			</div>
			<div class="line line2"></div>

		<!-- 进度条结束 -->
		<!-- 表单验证 -->
		<div class="container">
			<div class="register">
				<!--用户名-->
				<form method="post" action="../php/register.php">
					<div class="register-box">
					<!--表单项-->
					<div class="box default">
						<label for="userName">　&nbsp;用&nbsp;户&nbsp;名</label>
						<input type="text" id="userName" name="username" placeholder="您的账户名和登录名"  autocomplete="off"/>
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tip">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--设置密码-->
				<div class="register-box">
					<!--表单项-->
					<div class="box default">
						<label for="pwd">设&nbsp;置&nbsp;密&nbsp;码</label>
						<input type="password" id="pwd" name="password" placeholder="建议至少两种字符组合" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tip">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--确认密码-->
				<div class="register-box">
					<!--表单项-->
					<div class="box default">
						<label for="pwd2">确&nbsp;认&nbsp;密&nbsp;码</label>
						<input type="password" id="pwd2" placeholder="请再次输入密码" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tip">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--设置密码-->
				<div class="register-box">
					<!--表单项-->
					<div class="box default">
						<label for="email">邮&nbsp;箱&nbsp;验&nbsp;证</label>
						<input type="text" id="email" name="email" placeholder="请输入邮箱" autocomplete="off" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tip">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--手机验证-->
				<div class="register-box">
					<!--表单项-->
					<div class="box default">
						<label for="mobile">手&nbsp;机&nbsp;验&nbsp;证</label>
						<input type="text" id="mobile" placeholder="请输入手机号" autocomplete="off" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tip">
						<i></i>
						<span></span>
					</div>
				</div>
				 <!--注册协议-->
				<div class="register-box xieyi">
					<!--表单项-->
					<div class="box default">
						<input type="checkbox" id="ck" />
						<span>我已阅读并同意<a href="#">《京东用户注册协议》</a></span>
					</div>
					<!--提示信息-->
					<div class="tip">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--注册-->
				<button id="btn" class="sub" name="sub">注册</button>
				</form>
				
			</div>
